<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Netflix </title>
    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>
    <header> 
        <h1> Netflix </h1>
        <nav> 
            <ul> 
                <li><a href = '#'> PROFILES </a></li>
                <li><a href = '#'> MOVIES </a></li>
                <li><a href = '#'> SUBSCRIPTIONS </a></li>
            </ul>
        </nav>
    </header>
    <main> 
        <!-- Profile section -->
         <section id = 'profiles'> 
            <h2> Your profiles </h2>
            <div class = 'profileContainer'>
                <div class = 'profile'>
                    <img src = 'img/netflixProfile1.jpg' alt = 'profile1'>
                    <p>Profile 1</p>
                </div>
                <div class = 'profile'>
                    <img src = 'img/netflixProfile2.jpg' alt = 'profile2' width="10%" height="10%">
                    <p>Profile 2</p>
                </div>
                <button id = 'addProfile'>Add Profile</button>
            </div>
         </section>

         <!-- Movies Section -->
          <section id = 'movies'>
            <h2>Popular Movies</h2>
            <div class = 'movieContainer'>
                <div class = 'movie'>
                    <img src = 'img/fastAndFurious.jpg' alt = 'movie1'>
                    <p>Fast and Furious</p>
                </div>
                <div class = 'movie'>
                    <img src = 'img/howToLoseAGuy.jpg' alt = 'movie2'>
                    <p>How to lose a guy in 10 days</p>
                </div>
                <div class = 'movie'>
                    <img src = 'img/httyd.jpg' alt = 'movie3'>
                    <p>How to train your dragon</p>
                </div>
                <div class = 'movie'>
                    <img src = 'img/mammaMia.jpg' alt = 'movie3'>
                    <p>Mamma Mia!</p>
                </div>
            </div>
          </section>

          <!--Subscription Section-->
          <section id = 'subscriptions'>
            <h2>Subscription Plans</h2>
            <ul>
                <li>SD: €7.99/month</li>
                <li>HD: €10.99/month</li>
                <li>UHD: €13.99/month</li>
            </ul>
          </section>
    </main>
    <footer>
        <p>&copy; 2024 Netflix</p>
    </footer>
    <script src = 'app.js'></script>
</body>
</html>
